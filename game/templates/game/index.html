{% extends "game/layout.html" %}

{% block title %}
홈
{% endblock %}

{% block content %}
<div id="loginWrap">
	<form action="init" method="post">{% csrf_token %}
		<input id="nick" name="nick" type="textarea" placeholder="닉네임을 입력하세요">
		<input id="loginBtn" type="submit" value="들어가기">
	</form>
</div>
<script>
	$(function(){
		$('#loginBtn').on('click',function(){
			document.cookie = "nick="+$('#nick').val()+";";
		});
	});
</script>
{% endblock %}
