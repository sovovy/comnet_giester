{% extends "game/layout.html" %}

{% block title %}
{% ifequal winLose "win" %}
	승리!
{% else %}
	패배!
{% endifequal %}
{% endblock %}

{% block content %}
<div id="Wrap">
	<div class="left atc">
		<div id="me" class="box">당신은<br>
			{% ifequal whoami "1P" %}
				<span class="1P">1P </span>입니다
			{% else %}
				<span class="2P">2P </span>입니다
			{% endifequal %}
		</div>
		<div id="rule" class="box"> <span class="mark">?</span> 게임 방법</div>
	</div>
	<div class="board atc" style='width: 40vw; height: 10vw; text-align: center;'>
		<form action='wait' method='POST'>{% csrf_token %} 
			<input id="check" src='./assets/refresh.png' type='image'>
		</form>
	</div>
	<div class="right atc">
		<div id="turn" class="box">대기 중</div>
	</div>
</div>
<!--게임 한판 더하기 만들어서 init로 redirect하자-->
<!--혹은 방금했던 상대랑 서로 한판더하기 수락누르면 다시 연결?-->
<!---너무 복잡하려나..-->
{% endblock %}
